<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <style>
        .form1{
            margin:0 auto ;
            width:400px;
        }
        .alarm{
            background-color:cornflowerblue;
            border-radius: 10px;
}
    </style>
</head>
<body>
<div class="alarm">
    <p style="color: white;text-align: center;font-size: 20px" >  注册账号 </p>
</div>

<!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>用户注册</h1>
					<div class="head">
						<img src="../static/images/user.png" alt=""/>
					</div>
				<form action="{{ url_for('user.register') }}" method="post">
                    <input type="text" class="text" value="账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '账号';}" >
                    <input type="text" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
                    <input type="text" value="确认密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '确认密码';}">
                    <input type="text" value="11位手机号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '11位手机号';}">
					<input type="text" value="地址" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '地址';}">
                        <button style="color: #2e6da4" type="submit" class="btn btn-default">注册</button>
<!--					<p><a href="#">Forgot Password ?</a></p>-->
				</form>
			</div>
			<!--//End-login-form-->

					</div>
				<!-----//end-copyright---->
		</div>
			 <!-----//end-main---->

</body>
</html>

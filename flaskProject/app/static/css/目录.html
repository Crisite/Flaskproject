<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hidden_info{
            width: 220px;
            height: 380px;
            border: 1px solid blue;
            position: relative;

            left:32px;
        }
        #msg{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script>
        $(
            function(){
                $("#hidden_info").mouseover(function(){
                    $("#msg").show();
                });
                $("#hidden_info").mouseout(function(){
                    $("#msg").hide();
                });
            }
        );
    </script>
</head>
<body>
    <span id="hidden_info">目录</span>
    <div id="msg">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>

</body>
</html>
